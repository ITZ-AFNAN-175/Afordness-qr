<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afordness QR Viewer</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #020617, #0f172a);
      font-family: 'Segoe UI', sans-serif;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      border-radius: 18px;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(250, 204, 21, 0.25);
      border: 1px solid rgba(250, 204, 21, 0.3);
      text-align: center;
    }

    h1 {
      color: #facc15;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #38bdf8;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .result-box {
      background: #0f172a;
      border-radius: 12px;
      padding: 15px;
      font-size: 15px;
      line-height: 1.6;
      border: 1px dashed #facc15;
      word-wrap: break-word;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>AFORDNESS</h1>
    <div class="subtitle">Secure QR Result Viewer</div>

    <div class="result-box">
      QR scan successful.<br>
      Your content will appear here.
    </div>

    <footer>
      © 2026 Afordness • QR Service
    </footer>
  </div>
</body>
</html>
