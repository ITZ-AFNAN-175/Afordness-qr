<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Afordness QR Viewer</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: #e5e7eb;
}

.card {
  background: #020617;
  border-radius: 20px;
  padding: 28px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  border: 1px solid rgba(250, 204, 21, 0.35);
  box-shadow: 0 0 45px rgba(250, 204, 21, 0.25);
}

h1 {
  color: #facc15;
  margin-bottom: 6px;
  letter-spacing: 1px;
}

.subtitle {
  font-size: 13px;
  color: #38bdf8;
  margin-bottom: 20px;
}

.result {
  background: #0f172a;
  padding: 16px;
  border-radius: 12px;
  border: 1px dashed #facc15;
  font-size: 15px;
  white-space: pre-wrap;
  word-break: break-word;
}

footer {
  margin-top: 16px;
  font-size: 12px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
  <h1>AFORDNESS</h1>
  <div class="subtitle">Official QR Result Viewer</div>

  <div class="result" id="output">
    No data found in QR.
  </div>

  <footer>Â© 2026 Afordness QR Service</footer>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const data = params.get("data");

if (data) {
  document.getElementById("output").textContent = decodeURIComponent(data);
}
</script>

</body>
  </html>
