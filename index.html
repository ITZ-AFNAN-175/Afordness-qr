<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Afordness Official QR View</title>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:#f4f6fb;
  padding:20px;
}
.card{
  max-width:820px;
  margin:auto;
  background:#fff;
  padding:22px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
h2{
  margin:0 0 10px;
  text-align:center;
}
.text{
  white-space:pre-wrap;
  word-break:break-word;
  font-size:15px;
  line-height:1.6;
}
.footer{
  text-align:center;
  margin-top:14px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>
<div class="card">
  <h2>Afordness Official</h2>
  <div id="output" class="text">Loading...</div>
  <div class="footer">QR Verified â€¢ Afordness</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const text = params.get("text");

document.getElementById("output").innerText =
  text ? decodeURIComponent(text) : "No data found.";
</script>
</body>
</html>
